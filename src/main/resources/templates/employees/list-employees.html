<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<div class="container">
    <br>
    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/showFormAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

    <br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.firstName}">firstName</td>
            <td th:text="${emp.lastName}"> lastName</td>
            <td th:text="${emp.email}"> Email</td>
            <td>
                <!--(employeeId=${} )&#45;&#45; it's append to url so /employees/showFormUpdate?employeeId=13-->
                <a th:href="@{/employees/showFormUpdate(employeeId=${emp.id})}"
                   class="btn btn-success btn-sm mb-3">Update</a>
                <a th:href="@{/employees/delete(employeeId=${emp.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                   class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
