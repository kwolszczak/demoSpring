<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Save Employee Form</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div class="container">
    <h3>Employee Registration Form</h3>
    <hr>
    <br>
    <form method="POST" th:action="@{/employees/save}" th:object="${employee}">
        <input type="hidden" th:field="*{id}">
        <input class="form-control mb-4 w-25" type="text" name="firstName" placeholder="First name" th:field="*{firstName}">
        <input class="form-control mb-4 w-25" name="lastName" placeholder="Last name" th:field="${employee.lastName}">
        <input class="form-control mb-4 w-25" name="email" placeholder="Email" th:field="${employee.email}">
        <button class="btn btn-info col-2" type="submit" >Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}"> Back to Employees List</a>
</div>


</body>
</html>
